<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="localStorageService.js" defer></script>
    <script src="sun.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <h1 id="location">Next Sunset In Your Area</h1>

    <div class="countdown-container">
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown-el minutes-c">
            <p class="big-text" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
    <div>
        <p id="disclaimer">The timer will not start without a location. Default location will be set to Kaunas if you do not want to share your location!</p>
    </div>
</body>

</html>
